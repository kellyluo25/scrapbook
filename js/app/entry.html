<div id="isotopeContainer" isotope-container="" ng-cloak class="ng-cloak">
<div isotope-item="" class="scrapbookentry {{ entry.media }}" ng-repeat="entry in entries" >
    <div class="entry-info">
        <p class="entry-title"> {{ entry.title }} </p>
        <p class="entry-subtitle">{{ entry.subtitle }} </p>
    </div>
    <div class="entry-desc">
        <span class="quoted"> 
            {{ entry.quoted }}
        </span>
        {{ entry.description }}
    </div>
    <div class="afterthought">
        <p> <a href="#">{{ entry.media }} </a> | {{ entry.watchdate }}</p>
    </div>
</div>
</div>
